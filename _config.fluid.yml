  typed: https://cdn.jsdelivr.net/npm/typed.js@2/lib/

  fancybox: https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3/dist/

  nprogress: https://cdn.jsdelivr.net/npm/nprogress@0/

